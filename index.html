<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!--Style sheet link up-->
    <link rel="stylesheet" href="style.css">
    <title>My First Bank</title>
</head>
<body>
    <!--Log in section-->
    <div id="log-in-section" >
        <h1 class="text-center"> Welcome To My Personal Bank</h1>
        <div class="submit-section">
            <h4>Log In</h4>
            <input type="text" class="form-control" placeholder="Enter your email">
            <br>
            <input type="password" class="form-control" placeholder="Enter your password">
            <br>
            <button id="logIn" class="btn btn-primary">Log In</button>
        </div>
    </div>
    <!--Transaction section-->
    <div id="transaction-section">
        <div class="row">
            <div class="col-md-4">
                <h5>Deposite</h5>
                <h1>$00</h1>
            </div>
            <div class="col-md-4">
                <h5>Withdraw</h5>
                <h1>$00</h1>
            </div>
            <div class="col-md-4">
                <h5>Balance</h5>
                <h1>$00</h1>
            </div>
        </div>
      
    </div>









    
    <!--Bootstrap Script CDN-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
    
    <!--Own java script-->
    <script>
        // Log in button handeler
        const logIn = document.getElementById('logIn');
        logIn.addEventListener("click", function(){
            const logInSection = document.getElementById('log-in-section');
            logInSection.style.display="none";
            const transactionSection = document.getElementById('transaction-section');
            transactionSection.style.display="block";
        })
    </script>
</body>
</html>
